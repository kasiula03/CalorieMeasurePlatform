<template name="Recipes">
	<a href="#" class="newRecipe"><i class="fa fa-plus-square" style="font-size: x-large; margin-left: 10%"></i></a>
	{{#if addNewRecipe}}
	{{> NewRecipes}}
	{{/if}}
	<table class="table recipes-list" style="width:70%; margin-left: 10%;">
		<thead>
			<tr>
				<th>Nazwa przepisu</th>
				<th>Kalorie</th>
				<th>Białko</th>
				<th>Tłuszcz</th>
				<th>Węglowodany</th>
				<th>Produkty</th>
				<th>Instrukcja przygotowania</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{{#each recipes}}
			{{#with fixedRecipe}}
			<tr>
				<td style="vertical-align: baseline; padding-top: 0px;">{{this.name}}</td>
				<td>{{this.calorie}}</td>
				<td>{{this.protein}}</td>
				<td>{{this.fat}}</td>
				<td>{{this.carb}}</td>
				<td>{{> ShowRecipeProducts}}</td>
				<td>
					{{#if this.link}}
						<a target="_blank" rel="noopener noreferrer" href={{this.link}}>Link</a>
						<a href="#" class="addLink"><i class="fa fa-edit"></i></a>
					{{else}}
						<a href="#" class="addLink"><i class="fa fa-plus" style="font-size: x-large;"></i></a>
					{{/if}}
					<form id="edit-link" style="display: none">
						<input id="linkTextBox" type="text"/>
					</form>
				</td>
				<td><a href="#" class="delete-recipe">X</a></td>
			</tr>
			{{/with}}
			{{/each}}
		</tbody>
	</table>
</template>
