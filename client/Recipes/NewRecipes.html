<template name="NewRecipes">
	<form class="recipes-form" style="margin-left: 10%; margin-top: 5%">
		<fieldset>
			<table style="width: 480px;">
				<thead>
		       	<tr>
			        <th>Nazwa przepisu</th>
			        <th>Produkty</th>
			        <th></th>
		        </tr>
	      		</thead>
				<tbody>
					<tr>
						<td style="vertical-align: baseline; padding-top: 0px;"><input id="fileInput" name="recipeName" type="text"></td>
						<td>{{> search}}</td>
						<td>
							<table class="list-group" style="margin-left: 2%; width: 400px;">
								<thead>
									<tr>
								        <th>Nazwa produktu</th>
								        <th>Ilość w gramach</th>
								        <th></th>
						        	</tr>
				      			</thead>
								<tbody>
								<fieldset id="products">
								{{#each choosenProducts}}
								<tr name="productList">
										<td class="list-group-item clearfix">{{this.name}} </td> 
										<td><input id="fileInput" name="productWeight" value={{this.weight}} type="text" style="width: 40px;"> </td> 
										<td><a href="#" class="deleteProduct"> X </a></td>
								</tr>
								{{/each}}
								</fieldset>
								</tbody>
							</table>
						</td>
					</tr>
				</tbody>
				</table>
				<input type="submit" value="Dodaj" style="margin-left: 10%; display: block;">
		</fieldset>
	</form>
</template>
